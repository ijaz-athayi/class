<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter your name" id="inp" />
    <button value="submit" onclick="handlesubmit()">submit</button>

    <script>
        async function handlesubmit(){
            const value = document.getElementById("inp").value;
            const result = await fetch('http://localhost:3000/submit-name',{
                method:'POST', 
                headers:{'Content-Type':'application/json'}, 
                body: JSON.stringify({value})
            })
            const data = await result.json()
            console.log(data)
        }
    </script>
</body>
</html>
